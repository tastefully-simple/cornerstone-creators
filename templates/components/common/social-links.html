{{#if social_media}}
    <ul class="socialLinks socialLinks--alt">
        {{#each social_media}}
            <li class="socialLinks-item">
                <a class="icon icon--{{display_name}}" href="{{url}}" target="_blank" rel="noopener" aria-labelledby="{{display_name}}-text">
                    <svg><use xlink:href="#icon-{{display_name}}" /></svg>
                    <span class="sr-only" id="{{display_name}}-text">{{display_name}}</span>
                </a>
            </li>
        {{/each}}
    </ul>
{{/if}}
